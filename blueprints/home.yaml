title: Home
'@extends':
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs 
      fields:

        content: 
          fields:
            header.custom.hometitle:
              type: text
              label: Title

            header.custom.homesubtitle:
              type: textarea
